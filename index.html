<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter (Fixed)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* ... (keep previous CSS styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è‚ÜíüìÑ Image to PDF Converter</h1>
        <div class="drop-zone" id="dropZone">
            <p>üìÅ Drag & Drop images here or</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        <div id="preview"></div>
        <button onclick="convertToPDF()">üîÉ Convert to PDF</button>
        <div id="status"></div>
        <div id="downloadLink"></div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let files = [];

        // Improved drag and drop handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        // Initialize PDF converter
        let pdf = null;

        // Add these event listeners
        document.addEventListener('DOMContentLoaded', () => {
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);
        });

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('active');
        }

        function handleDragLeave() {
            dropZone.classList.remove('active');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('active');
            files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            preview.innerHTML = '';
            if (!files.length) return;

            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    showError(`Skipped non-image file: ${file.name}`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.onerror = () => showError('Failed to load image');
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.appendChild(img);
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        async function convertToPDF() {
            try {
                if (!files.length) throw new Error('No images selected');
                
                status.innerHTML = '‚è≥ Processing images...';
                pdf = new jsPDF();
                let pageCount = 0;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const img = await loadImage(file);
                    const canvas = await html2canvas(img);
                    
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    
                    const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                    const finalWidth = imgWidth * ratio;
                    const finalHeight = imgHeight * ratio;

                    if (pageCount > 0) pdf.addPage();
                    
                    pdf.addImage(canvas, 'PNG', 
                        (pageWidth - finalWidth) / 2,
                        (pageHeight - finalHeight) / 2,
                        finalWidth,
                        finalHeight
                    );
                    
                    pageCount++;
                    status.innerHTML = `üîÑ Processed ${i+1}/${files.length} images...`;
                }

                const fileName = `converted-${Date.now()}.pdf`;
                pdf.save(fileName);
                status.innerHTML = '‚úÖ Conversion successful!';
                showDownloadLink(fileName);
            } catch (error) {
                showError(`Conversion failed: ${error.message}`);
                console.error(error);
            }
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        function showError(message) {
            status.innerHTML = `‚ùå Error: ${message}`;
            status.style.color = 'red';
        }

        function showDownloadLink(fileName) {
            const link = document.createElement('a');
            link.href = pdf.output('bloburi');
            link.download = fileName;
            link.textContent = '‚¨áÔ∏è Download PDF';
            link.className = 'download-link';
            downloadLink.innerHTML = '';
            downloadLink.appendChild(link);
        }
    </script>
</body>
</html>
